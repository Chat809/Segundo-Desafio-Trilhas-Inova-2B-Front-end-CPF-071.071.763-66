<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Inscrição</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="app.js"></script>
</head>
<body>
    <div class="container">
        <a href="#" class="back-link">&larr; Voltar</a>
        <h2 class="section-title">Formulário de inscrição</h2>
        <p class="description">Preencha os dados abaixo para fazer sua inscrição no Programa Trilhas.</p>
        
        <h3 class="sub-section-title">Informações do participante</h3>
        <form id="formulario">
            <div class="form-group">
                <label for="nome">Nome completo</label>
                <input type="text" id="nome" placeholder="Digite seu nome">
            </div>
            <div class="form-group">
                <label for="data-nascimento">Data de nascimento</label>
                <input type="date" id="data-nascimento">
            </div>
            <div class="form-group">
                <label for="cpf">CPF</label>
                <input type="text" id="cpf" placeholder="XXX.XXX.XXX-XX">
            </div>
            <div class="form-group">
                <label for="sexo">Sexo</label>
                <select id="sexo">
                    <option value="">Selecione</option>
                    <option value="feminino">Feminino</option>
                    <option value="masculino">Masculino</option>
                    <option value="outro">Outro</option>
                </select>
            </div>
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" placeholder="Digite seu e-mail">
            </div>
            <div class="form-group">
                <label for="telefone">Telefone</label>
                <input type="tel" id="telefone" placeholder="(XX) XXXXX-XXXX">
            </div>
            <label>Documento de identidade</label>
            <div style="margin-top: 5px;" class="form-group file-upload">
                <input type="file" id="documento">
                <img src="imgs/cloud-upload.png" alt="Ícone de upload">
                <p class="file-placeholder">Clique aqui para selecionar o arquivo</p>
            </div>
            
            <h3 class="sub-section-title">Endereço residencial</h3>
            <div class="form-group">
                <label for="cep">CEP</label>
                <input type="number" id="cep" placeholder="XXXXX-XXX">
            </div>
            <div class="form-group address-group">
                <div class="input-group">
                    <label for="rua">Rua</label>
                    <input type="text" id="rua" placeholder="Digite sua rua">
                </div>
                <div class="input-group">
                    <label for="numero">Número</label>
                    <input type="number" id="numero" placeholder="Número">
                </div>
            </div>
            <label>Comprovante de residência</label>
            <div style="margin-top: 5px;" class="form-group file-upload">
                <input type="file" id="comprovante">
                <img src="imgs/cloud-upload.png" alt="Ícone de upload">
                <p class="file-placeholder">Clique aqui para selecionar o arquivo</p>
            </div>
            
            <h3 class="sub-section-title">Trilhas de aprendizagem</h3>
            <p>Selecione apenas uma trilha</p>
            <div class="learning-paths">
                <label class="option">
                    <input type="radio" name="trilha" value="frontend">
                    <img src="imgs/frontend.png" alt="Ícone Frontend">
                    <span>Programação Front-end</span>
                </label>
                <label class="option">
                    <input type="radio" name="trilha" value="backend">
                    <img src="imgs/backend.png" alt="Ícone Backend">
                    <span>Programação Back-end</span>
                </label>
                <label class="option">
                    <input type="radio" name="trilha" value="jogos">
                    <img src="imgs/gamedevelopment.png" alt="Ícone Jogos">
                    <span>Programação de Jogos</span>
                </label>
                <label class="option">
                    <input type="radio" name="trilha" value="design">
                    <img src="imgs/ux.png" alt="Ícone Design">
                    <span>Design e Experiência</span>
                </label>
                <label class="option">
                    <input type="radio" name="trilha" value="dados">
                    <img src="imgs/datascience.png" alt="Ícone Dados">
                    <span>Ciência de Dados</span>
                </label>
            </div>
            
            <div class="terms">
                <input type="checkbox" id="termos">
                <label for="termos">Declaro que li e concordo com os <a href="#">Termos e Condições</a> e com a <a href="#">Política de Privacidade</a>.</label>
            </div>
            
            <div class="buttons">
                <button class="cancel-btn">Cancelar</button>
                <button type="submit" class="submit-btn">Fazer inscrição</button>
            </div>
        </form>
    </div>
</body>
</html>
